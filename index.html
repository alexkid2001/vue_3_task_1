<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex].text }}
          Сюда необходимо вывести текст активного шага по его индексу
        </div>
        <ul class="steps-list">
          <li class="steps-item"
              :class="{
                active: activeIndex === idx,
                done: activeIndex > idx
              }"
              v-for="(step, idx) in maxIndex + 1"
              @click="setActive(idx)"
          >
            <span>{{ step }}</span> {{ steps[idx].title }}
          </li>
        </ul>
        <div>
          <button class="btn"
                  @click="prev"
                  :disabled="!isPrevEnabled"
                  ref="prevBtn">Назад</button>
          <button class="btn primary"
                  @click="nextOfFinish"
                  ref="nextBtn"
                  v-show="!isFinishStep"
          >Вперед</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
